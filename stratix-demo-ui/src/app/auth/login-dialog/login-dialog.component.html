<div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="center"><img src="assets/logo.svg"></div>
    <form (ngSubmit)="login()" fxLayout="column">
        <mat-form-field>
            <input [(ngModel)]="email" matInput name="email" placeholder="Email" required>
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]="password" matInput name="password" placeholder="Password" required type="password">
        </mat-form-field>
        <button mat-raised-button type="submit">Login</button>
    </form>
</div>
