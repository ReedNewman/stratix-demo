<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

    <title>Stratix</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <img src="https://www.stratixcorp.com/wp-content/uploads/2016/07/logoStratix.jpg" alt="Stratix" class="rounded float-left" style="max-height: 88px;" width="300" height="100">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col">Serial</div>
        <div class="col">OS</div>
        <div class="col">Last Seen</div>
        <div class="col">Needs Maintenance</div>
        <div class="col"><p class="text-right">Perform Action</p></div>
    </div>
    <div class="row"  th:each="device : ${devices}">
        <div class="col"><span th:text="${device.serial}">serial</span></div>
        <div class="col"><span th:text="${device.os}">os</span></div>
        <div class="col"><span th:text="${device.lastSeen}">lastSeen</span></div>
        <div class="col"><span th:text="${device.requiresMaintenence}">needsMaintence</span></div>
        <div class="col">
            <a th:id="btn_ + ${device.serial}" href="#" th:onclick="" class="btn btn-danger btn-sm float-right" role="button"><span class="glyphicon glyphicon-remove">Remove</span></a>\
        </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
